<button mat-fab class="fab-bottom-right" color="primary" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<mat-selection-list [multiple]="false">
  <mat-list-option
    *ngFor="let store of stores"
    [routerLink]="['/credentials', store.id]"
  >
    <mat-icon mat-list-icon>{{
      store.encrypted ? "lock" : "fingerprint"
    }}</mat-icon>
    <div mat-line>{{ store.name }}</div>
    <div mat-line>{{ store.id }}</div>
  </mat-list-option>
</mat-selection-list>
