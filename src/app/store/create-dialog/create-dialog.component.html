<h1 mat-dialog-title>Create store</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Store name</mat-label>
    <input matInput [(ngModel)]="store.name" required />
  </mat-form-field>

  <mat-divider></mat-divider>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="store.password" type="password" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [mat-dialog-close]="store">Create</button>
</div>
